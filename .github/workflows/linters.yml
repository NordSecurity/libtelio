name: Linters
on: [workflow_call]
permissions: {}

jobs:
  uniffi-bindings:
      runs-on: ubuntu-22.04
      container:
          image: ghcr.io/nordsecurity/uniffi-generators:v0.28.3-2
      steps:
        - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        - run: uniffi-bindgen generate src/libtelio.udl --language python
        - run: mkdir -p dist/bindings/
        - run: cp src/telio.py dist/bindings/telio_bindings.py
        - uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
          with:
            name: telio_bindings.py
            path: dist/bindings
  check:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: actions-rs/cargo@ae10961054e4aa8b4aa7dffede299aaf087aa33b # v1.0.3
          with:
            command: check
            args: --target "x86_64-unknown-linux-gnu" --lib --color always
  clippy:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - run: just clippy
  clippy-win:
      runs-on: windows-2022
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - run: just clippy
  clippy-mac:
      runs-on: macos-13
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - run: just clippy
  clippy-teliod:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - run: cargo clippy --verbose --color always -- --deny warnings --allow unknown-lints -W clippy::expect_used -W clippy::panic -W clippy::unwrap_used
          working-directory: clis/teliod
  deny:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - run: just deny
  udeps:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - run: just udeps
  rustfmt:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f # v1.0.6
          with:
            components: rustfmt
        - uses: actions-rs/cargo@ae10961054e4aa8b4aa7dffede299aaf087aa33b # v1.0.3
          with:
            command: fmt
            args: -- --check --color always
  python-format-black:
      runs-on: ubuntu-24.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - name: Install uv
          uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # v5.2.2
          with:
            # Install a specific version of uv.
            version: "0.5.11"
        - run: just black
  python-format-isort:
      runs-on: ubuntu-24.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - name: Install uv
          uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # v5.2.2
          with:
            # Install a specific version of uv.
            version: "0.5.11"
        - run: just isort
  python-format-autoflake:
      runs-on: ubuntu-24.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - name: Install uv
          uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # 5.2.2
          with:
            # Install a specific version of uv.
            version: "0.5.11"
        - run: just autoflake
  python-lint:
      needs: uniffi-bindings
      runs-on: ubuntu-24.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
          with:
            name: telio_bindings.py
            path: dist/bindings
        - run: cp dist/bindings/telio_bindings.py nat-lab/tests/uniffi/telio_bindings.py
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - name: Install uv
          uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # 5.2.2
          with:
            # Install a specific version of uv.
            version: "0.5.11"
        - run: just pylint
  natlab-typecheck:
      needs: uniffi-bindings
      runs-on: ubuntu-24.04
      steps:
        - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
          with:
            name: telio_bindings.py
            path: dist/bindings
        - run: cp dist/bindings/telio_bindings.py nat-lab/tests/uniffi/telio_bindings.py
        - run: cp dist/bindings/telio_bindings.py nat-lab/tests/uniffi/telio_bindings.py
        - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
          with:
            just-version: '1.38.0'
        - name: Install uv
          uses: astral-sh/setup-uv@4db96194c378173c656ce18a155ffc14a9fc4355 # 5.2.2
          with:
            # Install a specific version of uv.
            version: "0.5.11"
        - run: just mypy
  unused-features:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
        with:
          just-version: '1.38.0'
      - run: just unused
