name: GitLab CI Pipeline
on:
  pull_request_target:
    types: [labeled]
  push:
    branches-ignore:
      - 'gh-readonly-queue/**'
      - 'main-[0-9]*-[a-zA-Z0-9]*'
  merge_group:
    types: [checks_requested]
permissions: {}

jobs:
  trigger-gitlab-pipeline:
    uses: NordSecurity/trigger-gitlab-pipeline/.github/workflows/trigger-gitlab-pipeline.yml@22c73479b495367b1c8e6ee40145c75a3b4b6706
    secrets:
      ci-api-v4-url: ${{ secrets.CI_API_V4_URL }}
      access-token: ${{ secrets.GITLAB_API_TOKEN }}
      trigger-token: ${{ secrets.TOKEN }}
      project-id: ${{ secrets.PROJECT_ID }}
    with:
      cancel-outdated-pipelines: ${{ github.ref_name != 'main' }}
      triggered-ref: v2.13.3  # REMEMBER to also update in .gitlab-ci.yml and .github/workflows/gitlab_schedule.yml
