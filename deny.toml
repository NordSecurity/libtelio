
targets = []


[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
ignore = [
    "RUSTSEC-2024-0370", # proc-macro-error is unmaintained
    "RUSTSEC-2024-0381", # pqcrypto-kyber is unmaintained
    "RUSTSEC-2024-0436", # paste is unmaintained
    "RUSTSEC-2024-0375", # atty is unmaintained
    "RUSTSEC-2025-0052", # async-std is unmaintained
    "RUSTSEC-2021-0145", # atty has potential unaligned read
]


[licenses]
allow = [
    "BSD-2-Clause",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
    "Apache-2.0",
    "MIT",
    "ISC",
    "BSD-3-Clause",
    "Zlib"
]
confidence-threshold = 0.8
exceptions = [
    { allow = ["GPL-3.0-only"], name = "telio", version = "*" },
    { allow = ["GPL-3.0-only"], name = "llt-proto", version = "*" },
]

[licenses.private]
ignore = true
registries = []

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]


[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
allow = []
deny = []
skip = []
skip-tree = []


[sources]
unknown-registry = "warn"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/kornelski/rust-security-framework"]

[sources.allow-org]
github = ["NordSecurity"]
gitlab = []
bitbucket = []
