# cbindgen configuration for telio-firewall
language = "C"
include_guard = "LIBFW_H"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "libfw"
cpp_compat = true
documentation = true
documentation_style = "c"

[export]
include = [
    "LibfwLogLevel",
    "LibfwLogCallback", 
    "LibfwInjectPacketCallback",
    "LibfwFirewall",
    "libfw_set_log_callback",
    "libfw_init",
    "libfw_set_chain", 
    "libfw_get_chain",
    "libfw_cleanup_dumped_chain",
    "libfw_trigger_stale_connection_close",
    "libfw_process_inbound_packet",
    "libfw_process_outbound_packet",
    "libfw_deinit"
]
