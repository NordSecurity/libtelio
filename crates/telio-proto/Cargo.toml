[package]
name = "telio-proto"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-only"
repository = "https://github.com/NordSecurity/libtelio"
publish = false

[features]
enable_ens = ["rustls/aws_lc_rs", "dep:aws-lc-rs"]

[dependencies]
blake3 = "1.8.2"
http = "1.3.1"
hyper-util = "0.1.15"
prost = "0.14.1"
protobuf = "3.7.2"
rustls = { version = "0.23", default-features = false, features = ["std"] }
aws-lc-rs = { version = "=1.13.3", features = ["bindgen"], optional = true }
tokio-stream = "0.1.17"
tokio-rustls = { version = "0.26.2", default-features = false }
tonic = { version = "0.14.0" }
tonic-prost = "0.14"
tower = "0.5.2"

anyhow.workspace = true
base64.workspace = true
bytes.workspace = true
strum.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
uuid = { workspace = true, features = ["v4"] }

telio-crypto.workspace = true
telio-model.workspace = true
telio-sockets.workspace = true
telio-task.workspace = true
telio-utils.workspace = true

[build-dependencies]
anyhow.workspace = true
protobuf-codegen.workspace = true
tonic-prost-build = "0.14.0"

[dev-dependencies]
rcgen = "0.14.3"
test-log = { version = "0.2.18", features = ["trace"] }
tokio = { workspace = true, features = ["sync"] }
tonic = { version = "0.14.0", features = ["tls-aws-lc"] }

[package.metadata.cargo-machete]
ignored = ["prost", "tonic-prost"]
