[package]
name = "telio-wg"
version = "0.1.0"
edition = "2018"
license = "GPL-3.0-only"
repository = "https://github.com/NordSecurity/libtelio"
publish = false

[features]
test-adapter = []

[dependencies]
slog-stdlog = "4.1.0"
wireguard-uapi = { version = "2.0.4", features = ["xplatform"], default-features = false }

async-trait.workspace = true
neptun.workspace = true
futures.workspace = true
hex.workspace = true
ipnet.workspace = true
lazy_static.workspace = true
libc.workspace = true
tracing.workspace = true
mockall = { workspace = true, optional = true }
num_cpus.workspace = true
rand.workspace = true
serde.workspace = true
serde_json.workspace = true
slog.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["full"] }

telio-crypto.workspace = true
telio-model.workspace = true
telio-sockets = { workspace = true, features = ["mockall"] }
telio-task.workspace = true
telio-utils.workspace = true
telio-pinger.workspace = true
itertools.workspace = true

[dev-dependencies]
mockall.workspace = true
ntest.workspace = true
pretty_assertions.workspace = true
rstest.workspace = true
tokio = { workspace = true, features = ["test-util"] }

telio-firewall.workspace = true
telio-task = { workspace = true, features = ["test-util"] }
telio-sockets = { workspace = true, features = ["mockall"] }
telio-test.workspace = true
proptest.workspace = true

[build-dependencies]
cc.workspace = true

[target.'cfg(windows)'.dependencies]
sha2.workspace = true
winapi = { workspace = true, features = ["nldef"] }

wireguard-nt = { git = "https://github.com/NordSecurity/wireguard-nt-rust-wrapper", tag = "v1.0.5" }

wg-go-rust-wrapper = { path = "../../wireguard-go-rust-wrapper" }

windows = { workspace = true, features = [
    "Win32_Security",
    "Win32_System",
    "Win32_System_Services",
    "Win32_Foundation"
]}
