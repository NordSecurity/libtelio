    "black==24.1.1",
    "certifi==2024.8.30",
    "cffi==1.17.1",
    "charset-normalizer==3.4.0",
    "click==8.1.7",
    "cryptography==43.0.3",
    "dacite==1.9.2",
    "dataclasses-json==0.6.7",
    "deepdiff==8.1.1",
    "dill==0.3.8",
    "distlib==0.3.8",
    "exceptiongroup==1.2.2",
    "grpcio-tools==1.72.0",
    "filelock==3.15.1",
    "flatten-json==0.1.14",
    "frozenlist==1.5.0",
    "idna==3.10",
    "iniconfig==2.0.0",
    "isort==5.13.2",
    "jinja2==3.1.4",
    "markupsafe==3.0.2",
    "marshmallow==3.23.0",
    "mccabe==0.7.0",
    "multidict==6.1.0",
    "mypy-extensions==1.0.0",
    "mypy==1.13.0",
    "orderly-set==5.2.3",
    "packaging==24.1",
    "paho-mqtt==2.1.0",
    "pathspec==0.12.1",
    "platformdirs==4.2.2",
    "pluggy==1.5.0",
    "propcache==0.2.0",
    "protobuf==6.30.2",
    "psutil==6.1.0",
    "py==1.11.0",
    "pycparser==2.22",
    "pyflakes==3.2.0",
    "pylint==3.2.3",
    "pyro5==5.15",
    "pytest-asyncio==0.24.0",
    "pytest-html==4.1.1",
    "pytest-metadata==3.1.1",
    "pytest-order==1.3.0",
    "pytest-repeat==0.9.3",
    "pytest-rerunfailures==14.0",
    "pytest-timeout==2.3.1",
    "pytest==8.3.3",
    "python-wireguard==0.2.2",
    "pyyaml==6.0.2",
    "regex==2024.5.15",
    "requests==2.32.3",
