[tool.black]
preview = true
extend-exclude = "tests/protobuf|bin/grpc_protobuf|tests/uniffi/telio_bindings.py"

[tool.isort]
profile = "black"
force_single_line = false
no_inline_sort = true
sort_reexports = true
float_to_top = true
combine_star = true
remove_redundant_aliases = true
combine_as_imports = true
no_sections = true
skip = [".venv", "tests/protobuf", "bin/grpc_protobuf", "bin/ens", "tests/uniffi/telio_bindings.py"]

[tool.autoflake]
remove-unused-variables = true
remove-all-unused-imports = true
remove-duplicate-keys = true
ignore-init-module-imports = true
recursive = true
in-place = true
exclude = ["telio_bindings.py", "ens", "*pb2*"]

[tool.mypy]
check_untyped_defs = true
enable_error_code = ['possibly-undefined', 'redundant-expr', 'unused-awaitable']
extra_checks = true
strict_equality = true

exclude = [
    '^tests/protobuf',
    '^.*telio_bindings\.py',
    '.*ens_pb2_grpc.py',
]

[[tool.mypy.overrides]]
module = "protobuf.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "uniffi.*"
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "tests.uniffi.telio_bindings"
ignore_errors = true

[tool.pylint.main]
init-hook = "import sys, os; sys.path.insert(0, os.getcwd())"

[tool.pylint]
max-line-length = 88
ignore-paths = ".venv,tests/protobuf,bin/grpc_protobuf,tests/uniffi/telio_bindings.py"

[tool.pylint.'MESSAGES CONTROL']
recursive = true
disable = [
    "invalid-name",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "nonlocal-and-global",
    "subprocess-run-check",
    "broad-exception-raised",
    "line-too-long",
    "too-many-locals",
    "wrong-import-order",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-boolean-expressions",
    "fixme",
    "too-many-public-methods",
    "too-few-public-methods",
    "too-many-statements",
    "global-statement",
    "bare-except",
    "too-many-branches",
    "duplicate-code"
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
addopts = [
    "--html=report.html",
    "--self-contained-html"
]
filterwarnings = [
    "ignore::DeprecationWarning"
]
log_format = "%(asctime)s,%(msecs)03d | %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
    "nat: the test only passes once, before environment needs to be restarted",
    "windows: tests that require Windows VM to be running",
    "windows2: tests that require a second Windows VM to be running",
    "mac: tests that require Mac VM to be running",
    "linux_native: tests that use linux native WG implementation",
    "fullcone: tests that require fullcone containers to be running",
    "nlx: tests that require nlx VM to be running",
    "long: tests that take a lot of time to run",
    "moose: test that requires build with full moose",
    "ipv4: tests only ipv4 WG connectivity",
    "ipv6: tests only ipv6 WG connectivity",
    "ipv4v6: tests dual stack WG connectivity",
    "utils: tests the natlab utilities",
    "openwrt: tests that require OpenWrt VM to be running",
]

[tool.pyright]
exclude = ["**/.venv"]
