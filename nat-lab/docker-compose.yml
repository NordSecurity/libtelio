  # Network representing public internet,
  # various services like DERP/STUN will be hosted
  # on this network
  internet:
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 'false'
    ipam:
