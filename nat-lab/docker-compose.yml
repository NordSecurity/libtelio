      config:
        - subnet: 192.168.111.0/24

  cone-net-03:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.107.0/24

  cone-net-04:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.108.0/24

  upnp-net-02:
